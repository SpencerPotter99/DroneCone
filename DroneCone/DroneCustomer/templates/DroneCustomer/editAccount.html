{% extends "DroneCustomer/base.html" %}
{% load static %}
{% block content %}
    <div class="container mx-auto p-4">
        <!-- Edit Account Section -->
        <section id="edit-account" class="p-4 rounded-lg shadow-lg" style="background-color: white;">
            <h2 class="text-2xl font-bold mb-3" style="color: #CDB4DB;">Edit Account</h2>
            <form action="{% url 'update_account' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="email" class="block font-bold mb-2" style="color: #CDB4DB;">Email</label>
                    <input type="text" name="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="Email" value="{{ email }}">
                </div>
                <div class="form-group mb-4">
                    <label for="address" class="block font-bold mb-2" style="color: #CDB4DB;">Address</label>
                    <input type="text" name="address" id="address" class="w-full px-3 py-2 border rounded" placeholder="Address" value="{{ profile.address }}">
                </div>
                <div class="form-group mb-4">
                    <label for="phone" class="block font-bold mb-2" style="color: #CDB4DB;">Phone Number</label>
                    <input type="text" name="phone" id="phone" class="w-full px-3 py-2 border rounded" placeholder="Phone Number" value="{{ profile.phone }}">
                </div>
                <div class="form-group mb-4">
                    <label for="current_password" class="block font-bold mb-2" style="color: #CDB4DB;">Current Password</label>
                    <input type="password" name="current_password" id="current_password" class="w-full px-3 py-2 border rounded" placeholder="Current Password">
                </div>
                <div class="form-group mb-4">
                    <label for="new_password" class="block font-bold mb-2" style="color: #CDB4DB;">New Password</label>
                    <input type="password" name="new_password" id="new_password" class="w-full px-3 py-2 border rounded" placeholder="New Password">
                </div>
                <div class="form-group mb-4">
                    <label for="confirm_password" class="block font-bold mb-2" style="color: #CDB4DB;">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="w-full px-3 py-2 border rounded" placeholder="Confirm Password">
                </div>
                <div class="form-group mb-4">
                    <label class="block font-bold mb-2" style="color: #CDB4DB;">
                        <input type="checkbox" name="drone_owner" id="drone_owner" class="mr-2" {% if profile.drone_owner %}checked{% endif %}>
                        Are you a drone owner?
                    </label>
                </div>
                <!-- Messages -->
                    {% if messages %}
                        <ul class="mb-4 list-reset">
                            {% for message in messages %}
                                {% if 'error' in message.tags %}
                                    <li class="{{ message.tags }}">{{ message }}</li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    {% endif %}
                <button type="submit" id="enter-account-info" class="py-2 px-4 rounded font-bold mb-2" style="background-color: #FFC8DD; color: white;">Update Account</button>
            </form>
        </section>
    </div>
{% endblock %}
