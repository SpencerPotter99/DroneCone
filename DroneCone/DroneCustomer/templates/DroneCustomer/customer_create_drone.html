{% extends 'DroneCustomer/base2.html' %}

{% block content %}
    <style>
        div.field {
            width: 33.33vw;
        }

        div.field input[type="text"],
        div.field input[type="number"],
        div.field select {
            border: 1px solid #000;  /* Add black border */
            color: #2d3748;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            width: 100%;
            display: block;
            margin-right: 250px;
        }
        #card {
            width: 40vw;
            background-color: #e3e3e3;
            box-shadow: 6px 6px 4px rgba(0, 0, 0, .5);
            padding: 20px;
            border-radius: 8px;
            margin: auto;
        }

    </style>


    <form method="POST">
        <div class="field">
            {% csrf_token %}
            <div id="card">
                {{ form.as_div }}
            </div>
            <div class="mt-4 flex items-center">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Save</button>
                <a href="{% url 'manage_my_drone' %}" class="ml-2 text-gray-500">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
