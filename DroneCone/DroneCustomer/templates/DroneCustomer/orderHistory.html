<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order History - Drone Cones</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-color: #A2D2FF;" class="min-h-screen">

    <div class="container mx-auto p-4">
        <h1 class="mb-4 text-3xl font-bold" style="color: #FFAFCC;">Order History</h1>

        <table class="min-w-full bg-white p-4 rounded shadow-lg" style="background-color: white;">
            <thead>
                <tr class="text-left" style="color: #CDB4DB;">
                    <th class="px-4 py-2">Order Number</th>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">Items</th>
                    <th class="px-4 py-2">Total Price</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <!-- Assuming orders is passed as a context variable -->
                {% for order in orders %}
                <tr class="border-b border-gray-200">
                    <td class="px-4 py-2">{{ order.number }}</td>
                    <td class="px-4 py-2">{{ order.date }}</td>
                    <td class="px-4 py-2">
                        <ul class="list-disc list-inside">
                            {% for item in order.items %}
                            <li>{{ item.name }} - ${{ item.price }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                    <td class="px-4 py-2">${{ order.total_price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
