<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People's Drones</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-300">
    <h1 class="text-2xl font-semibold mt-6 mb-4 mx-auto text-center">Your Drones</h1>

    <ul id="drone-list">
        <div class="drone p-4 bg-blue-200 mx-4 my-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Name: Drone 1</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="toggleDetails(this)">Show Details</button>
            <div class="drone-details hidden mt-2">
                <p>Size: Small</p>
                <p>Battery Life: 30 minutes</p>
                <p>Location: New York</p>
                <p>Status: <span class="text-green-500 cursor-pointer" onclick="toggleStatus(this)">Active</span></p>
            </div>
            <button class="bg-red-500 text-white py-2 px-4 rounded mt-2" onclick="deleteDrone(this)">Delete</button>
        </div>
        <div class="drone p-4 bg-blue-200 mx-4 my-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Name: Drone 2</h2>
            <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="toggleDetails(this)">Show Details</button>
            <div class="drone-details hidden mt-2">
                <p>Size: Medium</p>
                <p>Battery Life: 45 minutes</p>
                <p>Location: Los Angeles</p>
                <p>Status: <span class="text-red-500 cursor-pointer" onclick="toggleStatus(this)">Inactive</span></p>
            </div>
            <button class="bg-red-500 text-white py-2 px-4 rounded mt-2" onclick="deleteDrone(this)">Delete</button>
        </div>
        <!-- Add more drone entries as needed -->
    </ul>
    <button class="bg-blue-500 text-white py-2 px-4 rounded mt-4 mx-auto block" onclick="showAddForm()">Add Drone</button>
    <form action="submit" id="add-form" class="hidden p-4 mt-4 bg-blue-200 mx-auto rounded-lg">
        <label for="name" class="block font-semibold">Name:</label>
        <input type="text" id="name" required class="w-full py-2 px-3 mt-1 mb-4 rounded-lg">
        <label for="size" class="block font-semibold">Size:</label>
        <select name="size" id="size" class="w-full py-2 px-3 mt-1 mb-4 rounded-lg">
            <option value="small">Small (2 cones)</option>
            <option value="medium">Medium (4 cones)</option>
            <option value="large">Large (8 cones)</option>
        </select>
        <label for="battery" class="block font-semibold">Battery Life:</label>
        <input type="text" id="battery" required class="w-full py-2 px-3 mt-1 mb-4 rounded-lg">
        <label for="location" class="block font-semibold">Location:</label>
        <input type="text" id="location" required class="w-full py-2 px-3 mt-1 mb-4 rounded-lg">
        <label for="status" class="block font-semibold">Status:</label>
        <select id="status" required class="w-full py-2 px-3 mt-1 mb-4 rounded-lg">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 mx-auto block" onclick="addNewDrone()">Submit</button>
    </form>

    <script>
        // Your JavaScript functions remain unchanged
    </script>
</body>
</html>
