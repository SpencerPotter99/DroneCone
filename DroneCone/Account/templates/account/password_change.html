{% extends "account/base.html" %}

{% block head_title %}
    Change Password
{% endblock head_title %}

{% block inner %}
    <h1>Change Password</h1>
    <form method="post" action="{% url 'account:password_change' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" name="action">Change Password</button>
    </form>
{% endblock inner %}
