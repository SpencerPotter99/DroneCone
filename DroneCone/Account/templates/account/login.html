{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Drone Cones</title>
</head>

<body class="min-h-screen flex items-center justify-center"
    style="background-image: url('{% static 'images/Icecreambackground.png' %}'); background-size: cover; background-repeat: no-repeat;">

    <div class="container">
        <div class="card">
            <h1 class="text-4xl mb-4 font-bold" style="color: #CDB4DB; text-align: center;">Log In</h1>
            <p style="text-align: center;">
                Don't Have an Account? <a href="{% url 'account:signup' %}"><strong>Sign Up</strong></a>.
            </p>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    background-color: #f0f0f0;
                }

                .card {
                    background-color: #fff;
                    padding: 8px;
                    padding-left: 30px;
                    padding-right: 30px;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    text-align: center;
                }

                .inputLabel {
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    font-weight: lighter;
                    color: #210631;
                    font-size: 14px;
                    text-align: left;
                }

                .button-link {
                    display: inline-block;
                    border: none;
                    background-color: white;
                    color: #000000;


                }
            </style>
            <div id="powered-by" style="position: absolute;
            top: 13px;
            right: 10px;
            font-size: 17px;
            font-family: Arial;
            color: #626262;">Powered by <strong>Dorsal Froat Doom</strong>
            </div>
            <form class="signup" id="signup_form" method="post" action="{% url 'account:login' %}">
                {% csrf_token %}
                <table class="table-auto w-full">
                    <tr>
                        <td class="inputLabel">Username:</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td class="inputLabel">Password:</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>

                <button class="button-link" style="cursor: pointer; padding-top:8px" type="submit"><strong>Log In
                        Â»</strong></button>
            </form>
            <p>Click to <a href="{% url 'account:signup' %}"><strong>Register as Customer</strong></a></p>
        </div>
    </div>

</body>

</html>
