{% extends 'base.html' %}

{% block title %}Add Flavor{% endblock %}
{% block heading %}Add Flavor{% endblock %}

{% block content %}
    <div class="bg-white p-4 shadow-lg rounded-lg">
        <form method="post">
            {% csrf_token %}
            <label class="block font-semibold text-gray-700">Flavor:</label>
            <div class="border border-gray-500 rounded">{{ form.flavor }}</div>

            <label class="block font-semibold text-gray-700">Description:</label>
            <div class="border border-gray-500 rounded">{{ form.description }}</div>

            <label class="block font-semibold text-gray-700">Price:</label>
            <div class="border border-gray-500 rounded">{{ form.price }}</div>

            <label class="block font-semibold text-gray-700">Quantity:</label>
            <div class="border border-gray-500 rounded">{{ form.qty }}</div>

            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md mt-2">Add Flavor</button>
        </form>
    </div>
    <a href="{% url 'inventory' %}" class="text-blue-500 mt-4">Back to Inventory</a>
{% endblock %}
