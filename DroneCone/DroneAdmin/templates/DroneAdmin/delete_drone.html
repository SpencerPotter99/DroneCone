{% extends "DroneAdmin/base.html" %}

{% block title %}Delete Drone{% endblock %}
{% block heading %}Delete Drone{% endblock %}

{% block content %}
    <p>Are you sure you want to delete this drone?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'drone_management' %}">Cancel</a>
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md mt-2">Delete</button>
    </form>
{% endblock %}
